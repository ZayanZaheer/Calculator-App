<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Style.css">
    <script src="Script2.js" defer></script>
</head>
<body>
    <div class="Calculator-container">
        <div class="display">
            <div data-previous-operation class="previous-operation-display"></div>
            <div data-current-operation class="current-operation-display"></div>
        </div>
            <button data-clear-all class="span2">AC</button>
            <button data-delete>DEL</button>
            <button data-operator>รท</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-operator>*</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operator>+</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operator>-</button>
            <button data-number>.</button>
            <button data-number>0</button>
            <button data-equals class="span2">=</button>
    </div>
</body>
</html>
